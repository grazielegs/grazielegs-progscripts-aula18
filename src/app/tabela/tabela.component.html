<table mat-table [dataSource]="servico.dataSource" class="mat-elevation-z1">
  <ng-container matColumnDef="id">
    <th mat-header-cell fxFlex="100px" *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef>NOME</th>
    <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
  </ng-container>

  <ng-container matColumnDef="mail">
    <th mat-header-cell *matHeaderCellDef>E-MAIL</th>
    <td mat-cell *matCellDef="let element"> {{element.mail}} </td>
  </ng-container>

  <ng-container matColumnDef="nascimento">
    <th mat-header-cell *matHeaderCellDef>Anivers√°rio</th>
    <td mat-cell *matCellDef="let element"> {{element.nascimento | date:"dd/MMM"}} </td>
  </ng-container>

  <ng-container matColumnDef="curso">
    <th mat-header-cell *matHeaderCellDef>CURSO</th>
    <td mat-cell *matCellDef="let element"> {{element.curso}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="colunas" class="linha-header"></tr>
  <tr mat-row *matRowDef="let linha; columns: colunas;" class="linha-body"></tr>
</table>
